<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="author" content="Grupo2 - 3er ciclo DAI" />
    <meta name="description" content="Proyecto final DAI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, Bootstrap, Vue, PHP, Laravel" />
    <!-- Titulo -->
    <title>Registro</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/icono.svg" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- iconos bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <a href="index.html">
          <img src="img/index/logo.png" class="logo sobreponer esquinaIzquierda" alt=""/>
        </a>
        <div class="row no-gutter">
          <!-- Mitad izquierda imagen -->
          <div class="col-md-6 d-none d-md-flex bg-login-image">
          </div>
          <!-- Mitad derecha login -->
          <div class="col-md-6 bg-light">
            <div class="contenedor-100hv">
              <form id="regForm" action="">

                <h1>Registro:</h1>
                
                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                  <p class="subtitulo-registro">DNI:</p>
                  <p><input class="input-register" placeholder="DNI" oninput="this.className = 'input-register'"></p>
                </div>
                
                <div class="tab">
                  <p class="subtitulo-registro">Información Básica:</p class="subtitulo-registro">
                  <p><input class="input-register" placeholder="Nombres" oninput="this.className = 'input-register'"></p>
                  <p><input class="input-register" placeholder="Apellido Paterno" oninput="this.className = 'input-register'"></p>
                  <p><input class="input-register" placeholder="Apellido Materno" oninput="this.className = 'input-register'"></p>
                  <p><input class="input-register" placeholder="Correo electronico" oninput="this.className = 'input-register'"></p>
                  <p><input class="input-register" placeholder="Teléfono" oninput="this.className = 'input-register'"></p>
                  <p><input class="input-register" placeholder="Direccion" oninput="this.className = 'input-register'"></p>
                  <p><input type="password" class="input-register" placeholder="Contraseña" oninput="this.className = 'input-register'"></p>
                </div>
                
                
                <div style="overflow:auto;">
                  <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
                  </div>
                </div>

                <div class="text-center d-flex justify-content-between mt-4"><p>¿No tiene una cuenta? <a href="register.html" class="font-italic text-muted"> 
                  <u>Registrate</u></a></p></div>
                
                <!-- Indicadores de pasos: -->
                <div style="text-align:center;margin-top:40px;">
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                </div>
                
              </form>
            </div>
          </div>
          <!-- End -->
        </div>
      </div>
    </main>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      ></script>
      <script src="js/scripts.js"></script>
  </body>
</html>
